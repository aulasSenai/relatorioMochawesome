name: Testes Cypress

on:
  push:
    branches:
      - main

jobs:
  Testes_cypress:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Especifique a versÃ£o do Node.js desejada

      - name: Cache NPM packages
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm | ${{ runner.os }} | package-lock.json

      - name: Cache Cypress binary
        uses: actions/cache@v2
        with:
          path: ~/.cache/Cypress
          key: cypress | ${{ runner.os }} | package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Cypress verify
        run: npm run cy:verify

      - name: Run Cypress tests
        run: |
          export TERM=xterm
          npm run cy:run 2>&1 || true

